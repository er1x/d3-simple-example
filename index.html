<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Poll</title>
  <style>
    .portraits {
      float: left;
      margin-right: 10px;
    }
    img {
      display: block;
      margin-bottom: 5px;
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>

  <div class="portraits">
    <img src="Ironman.png">
    <img src="Hulk.png">
    <img src="Thor.png">
  </div>

  <div id="chart"></div>

  <button id="ironman">Vote for Ironman</button>
  <button id="hulk">Vote for Hulk</button>
  <button id="thor">Vote for Thor</button>


  <script src="d3.js"></script>
  <script src="app.js"></script>
</body>
</html>
